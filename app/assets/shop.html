    <div class="container ">
      <div class="row">
        <h1 style="font-size: 45px;" class="center-align">Cameras For Sale</h1>
        <div class="col m9 s12">

          <div class="row header">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">search</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Search Cameras</label>
                </div>
              </div>
            </form>
          </div>

          <ul class="row">

            <li class="col l6 m6 s12">
              <div class="card center-align">
                <div class="card-image">

                </div>
                <div class="card-content">
                  <h3>Nikon D3100 DSLR</h3>
                  <div class="card-action row">
                    <p class="col s6">Rating: 4/5</p>
                    <p class="col s6">Price: $369.99</p>
                    <p class="col s6">On Sale!</p>
                  </div>
                </div>
              </div>
            </li>

            <li class="col l6 m6 s12">

                <div class="card-content">
